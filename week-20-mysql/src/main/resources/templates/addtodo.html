<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
</head>
<body>
<h1>Todos for today</h1>
<form
        action="#"
        th:action="@{/todo/add}"
        th:object="${todo}"
        th:method="post">
    <label for="title">Add new todo:</label><br>
    <input
            type="text"
            id="title"
            th:field="*{title}"
            required
            /><br>
    <div>
        <button type="submit">
            Add
        </button>
    </div>

</form>
</body>
</html>
