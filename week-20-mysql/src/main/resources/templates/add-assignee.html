<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add assignee</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
</head>
<body>
<h1>Todos for today</h1>
<form
        action="#"
        th:action="@{/assignees/add}"
        th:object="${assignee}"
        th:method="post">
    <label for="name">Add new assignee:</label><br>
    <input
            type="text"
            id="name"
            th:field="*{name}"
            required
    /><br>
    <label for="email">Email:</label><br>
    <input
            type="text"
            id="email"
            th:field="*{email}"
            required
    /><br>
    <div>
        <button type="submit">
            Add
        </button>
    </div>

</form>
</body>
</html>
