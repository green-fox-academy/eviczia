<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
</head>
<body>
<h1>Todos for today</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>ACTION</th>
        <th>DONE</th>
        <th>URGENT</th>
        <th>DELETE</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="todo : ${todos}" th:object="${todo}">
        <td th:text="*{id}"></td>
        <td th:text="*{title}"></td>
        <td th:text="*{isDone()}"></td>
        <td th:text="*{isUrgent()}"></td>
        <td>
            <form action="#" th:action="@{'/todo/' + ${todo.id} + '/delete'}" method="post">
                <input type="hidden" name="todo" th:value="*{id}"/>
                <button type="submit">delete</button>
            </form>

        </td>
    </tr>
    </tbody>
</table>

<div><a href="/todo/add">
    <input type="button" name="add" value="add new todo"/>
</a></div>

</body>
</html>
