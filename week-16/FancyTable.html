<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fancy Table</title>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Barlow:300,400&display=swap" rel="stylesheet">
        <link href="FTstyles.css" rel="stylesheet" type="text/css">
        <style type="text/css">
            .dollars:before { content:'$'; }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>Month</th>
                <th>Sales</th>
            </tr>
            <tr>
                <td>January</td>
                <td><span class="dollars">50000</span></td>
            </tr>
            <tr>
                <td>February</td>
                <td><span class="dollars">10000</span></td>
            </tr>
            <tr>
                <td>March</td>
                <td><span class="dollars">85000</span></td>
            </tr>
            <tr>
                <td>April</td>
                <td><span class="dollars">56000</span></td>
            </tr>
            <tr>
                <td>May</td>
                <td><span class="dollars">98000</span></td>
            </tr>
        </table>
    </body>
</html>
