<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fancy Table</title>
        <meta charset="utf-8">
        <link href= "https://fontawesome.com/icons/eye?style=solid" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Barlow:200,300,400&display=swap" rel="stylesheet">
        <link href="FTstyles.css" rel="stylesheet" type="text/css">
        <link rel="icon" type="image/png" href="https://freepngimg.com/download/red_panda/4-2-red-panda-free-png-image.png">
    </head>
    <body>
        <i class="eye"></i>
        <table>
            <tr>
                <th>Month</th>
                <th>Sales</th>
            </tr>
            <tr>
                <td>January</td>
                <td class="th_dollars">50</td>
            </tr>
            <tr>
                <td>February</td>
                <td class="th_dollars">10</td>
            </tr>
            <tr>
                <td>March</td>
                <td class="th_dollars">85</td>
            </tr>
            <tr>
                <td>April</td>
                <td class="th_dollars">56</td>
            </tr>
            <tr>
                <td>May</td>
                <td class="th_dollars">98</td>
            </tr>
        </table>
    </body>
</html>
