<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tricks</title>
    <link rel="icon" type="image/png"
          href='greenfox.png'>

</head>
<body th:object="${myFox}">
<ul>
    <li><a th:href="'/?name=' + *{name}">Information</a></li>
    <li><a th:href="'/nutritionStore?name=' + *{name}">Nutrition Store</a></li>
    <li><a th:href="'/trickCenter?name=' + *{name}">Trick Center</a></li>
    <li><a th:href="'/actionHistory?name=' + *{name}">Action History</a></li>
</ul>
<div th:if="*{learnableTricks().isEmpty()}"><img src='yoda_passon.jpg' style='max-width: 300px' alt="Pass on what you have learnt (Yoda)"/></div>
<div th:if="*{!learnableTricks().isEmpty()}" class='form-row'>
    <label for='tricks'>Tricks</label>
    <select id='tricks' name="trick" form="tricksCenter">
        <option th:each="trick: ${learnableTricks}" th:value="${trick}" th:text="${trick}"></option>
    </select>
</div>
<form th:if="*{!learnableTricks().isEmpty()}" action="#" th:action="@{/trickCenter}" id="tricksCenter" method="post">
    <input type="hidden" name="name" th:value="*{name}">
    <button>Go</button>
</form>

<footer><a href="/login">Login with/add another fox</a></footer>
</body>
</html>
