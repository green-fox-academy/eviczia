<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nutrition</title>
    <link rel="icon" type="image/png"
          href='greenfox.png'>

</head>
<body th:object="${myFox}">
<ul>
    <li><a th:href="'/?name=' + *{name}">Information</a></li>
    <li><a th:href="'/nutritionStore?name=' + *{name}">Nutrition Store</a></li>
    <li><a th:href="'/trickCenter?name=' + *{name}">Trick Center</a></li>
    <li><a th:href="'/actionHistory?name=' + *{name}">Action History</a></li>
</ul>
<form action="#" th:action="@{/nutritionStore}" id="nutrition" method="post">
    <div class='form-row'>
        <label for='food'>Food</label>
        <select id='food' th:field="*{thisFoxesFood}" form="nutrition">
            <option selected disabled th:placeholder="choose" th:value="'none'">Please choose a food</option>
            <option th:value="'apple'">Apple</option>
            <option th:value="'rabbit'">Rabbit</option>
            <option th:value="'marshmallow'">Marshmallow</option>
            <option th:value="'chocolate'">Chocolate</option>
            <option th:value="'cheese'">Cheese</option>
        </select>
        <label for='drink'>Drink</label>
        <select id='drink' th:field="*{thisFoxesDrink}" form="nutrition">
            <option th:value="'tea'">Tea</option>
            <option th:value="'coffee'">Coffee</option>
            <option th:value="'zero'">Zero Cola</option>
        </select>
        <input type="hidden" name="name" th:value="*{name}">
        <button>Go</button>
    </div>
</form>

<footer><a href="/login">Login with/add another fox</a></footer>
</body>
</html>
