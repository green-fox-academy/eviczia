<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Fox</title>
    <link rel="icon" type="image/png"
          href='greenfox.png'>

</head>
<body>
<ul>
    <li><a href="/#">Information</a></li>
</ul>
<p><img src='greenfox.png' alt="greenfox logo"/></p>
<p th:text="${myFox}"></p>

<h1>Known tricks</h1>
<p th:text="${myFox.getThisFoxesTricks().isEmpty()} ? 'You know no tricks yet. Go and learn some.' "></p>
<ul th:each="trick : ${myFox.getThisFoxesTricks()}">
    <li th:text="${trick}"> </li>
</ul>

</body>
</html>
